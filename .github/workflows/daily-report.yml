# Daily report workflow that generates the bloom for each RPC URL contained in
# chainid.network.
#
# The report is stored in artifacts.
name: "daily-report"

on:
  schedule:
    - cron: '0 5 * * *' # Run at 5:00 AM UTC every day
  push: # Only for testing
    branches:
      - main

jobs:
  report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Generate new report
        id: generate_report
        env:
          ALCHEMY_API_KEY: ${{ secrets.ALCHEMY_API_KEY }}
        run: |
          rpcs=(
            "https://eth-mainnet.g.alchemy.com/v2/${ALCHEMY_API_KEY}" #  1 - Ethereum
            "https://opt-mainnet.g.alchemy.com/v2/${ALCHEMY_API_KEY}" # 10 - Optimism
          )
          cargo run -- -r $rpcs | jq > evm-blooms.json
          echo "" && cat evm-blooms.json                              # For better debugging

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        permissions: write-all
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.0
          release_name: "Release v1.0.0"
          draft: false
          prerelease: false

      - name: Upload report to release
        id: upload_report
        uses: actions/upload-release-asset@v1
        permissions: write-all
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: evm-blooms.json
          asset_name: evm-blooms.json
          asset_content_type: application/json
