# Daily report workflow that generates the bloom for each RPC URL contained in
# chainid.network.
#
# The report is stored in artifacts.
name: "daily-report"

on:
  schedule:
    - cron: '0 5 * * *' # Run at 5:00 AM UTC every day
  push: # Only for testing
    branches:
      - main

jobs:
  report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Generate new report
        id: generate_report
        env:
          ALCHEMY_API_KEY: ${{ secrets.ALCHEMY_API_KEY }}
        run: |
          rpcs=(
            "https://eth-mainnet.g.alchemy.com/v2/${ALCHEMY_API_KEY}" #  1 - Ethereum
            "https://opt-mainnet.g.alchemy.com/v2/${ALCHEMY_API_KEY}" # 10 - Optimism
          )
          cargo run -- -r $rpcs | jq > evm-blooms.json

      - name: Publish report as release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release view v1.0.0 || gh release create v1.0.0 -t "Release v1.0.0" -n "Automated Release"

          # Upload the JSON file to the release
          gh release upload v1.0.0 evm-blooms.json
