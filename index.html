<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVM Blooms</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { text-align: center; }
        pre { background: #f4f4f4; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Latest JSON Report</h1>
    <pre id="jsonOutput">Loading...</pre>

    <script>
        async function fetchLatestReport() {
            try {
                const response = await fetch('reports/latest.json');
                const data = await response.json();

                displayReport(data);
            } catch (error) {
                document.getElementById('jsonOutput').textContent = 'Failed to load report';
            }
        }

        function displayReport(data) {
            let html = '<table>';
            html += '<tr><th>Chain ID</th><th>Version</th><th>Unknown Opcodes</th><th>Bloom</th></tr>';

            data.blooms.forEach(bloom => {
                html += `<tr>
                            <td>${bloom.chain_id}</td>
                            <td>${bloom.version}</td>
                            <td>${bloom.unknown_opcodes.length > 0 ? bloom.unknown_opcodes.join(', ') : 'None'}</td>
                            <td><code>${bloom.bloom}</code></td>
                         </tr>`;
            });

            html += '</table>';
            document.getElementById('jsonOutput').innerHTML = html;
        }

        fetchLatestReport();
    </script>
</body>
</html>
